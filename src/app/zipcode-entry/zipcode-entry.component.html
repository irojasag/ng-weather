<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" [formControl]="zipcodeControl" placeholder="Zipcode" class="form-control">
  <country-autocomplete [countryCodeControl]="countryControl" [placeholder]="'Country'"></country-autocomplete>
  <br>
  <three-states-button (click)="addLocation()" [stateObservable]="addObservable">
    <span default >Add location</span>
    <span working>Adding location...</span>
    <span done>Done!</span>
  </three-states-button>
</div>
